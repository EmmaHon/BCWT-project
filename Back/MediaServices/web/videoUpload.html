<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="uploadBox">
    <h2>Upload video</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="rowBox">
        <div><i class="w3-xxlarge fa fa-pencil"></i> Title</div>
            <input class="input border" name="videotitle" type="text">
    </div>

    <div class="rowBox">
        <div><i class="w3-xxlarge fa fa-pencil"></i> Description</div>
        <div>
            <input class="input border" name="videodescr" type="text">
        </div>
    </div>

    <div class="rowBox">
        <div><i class="w3-xxlarge fa fa-file-video-o"></i> Video</div>
            <input class="input border" name="video" type="file" accept="video/mp4" multiple>
            <button type="submit" value="Upload">Upload</button>
    </div>
  </form>
</div>
    <script src="js/videoUpload.js"></script>
</body>
</html>
